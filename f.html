<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple HTML example page">
    <title>Example HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
         nav {
            background-color: green;
            padding: 10px 0;
            text-align: center;
        }
         nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-right: 30px;
        }
        section {
            padding: 20px;
            background-color: white;
            margin: 20px;
        }
        .glow-text {
            font-size: 32px;
            font-weight: bold;
            display: flex; /* Enable flexbox for child spans */
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            margin-bottom: 20px; /* Space between text and form */
        }
        .glow-text span {
          animation: glow 1s infinite alternate;
          margin: 0 5px; /* Adjust spacing between letters */
       }
       .glow-text span:nth-child(1) { animation-delay: 0s; }
       .glow-text span:nth-child(2) { animation-delay: 0.2s; }
       .glow-text span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255,0,0,0.5), 0 0 20px rgba(255,0,0,0.5); }
            to { text-shadow: 0 0 20px rgba(0,255,0,0.5), 0 0 30px rgba(0,255,0,0.5); }
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
    background-color: #153141; /* Background color adjusted */
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 300px; /* Adjust width for your content */
    height: 300px; /* Set height to match width for square box */
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    color: white;
        }
        .rating-stars {
    margin-top: 20px;
    font-size: 24px;
    cursor: pointer;
        }
    .rating-stars span {
    color: gray;
    transition: color 0.3s;
        }
   .rating-stars span.active {
    color: gold;
       }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                var rateWebsite = confirm("Would you like to rate this website?");
                if (rateWebsite) {
                    showRatingStars();
                }
            }, 10000); // 10 seconds delay

            function showRatingStars() {
                var modal = document.createElement('div');
                modal.classList.add('modal');

                var modalContent = document.createElement('div');
                modalContent.classList.add('modal-content');

                var starsContainer = document.createElement('div');
                starsContainer.classList.add('rating-stars');

                for (var i = 1; i <= 5; i++) {
                    var star = document.createElement('span');
                    star.textContent = 'â˜…';
                    star.dataset.ratingValue = i;
                    star.addEventListener('click', handleStarClick);
                    starsContainer.appendChild(star);
                }

                modalContent.appendChild(starsContainer);
                modal.appendChild(modalContent);
                document.body.appendChild(modal);

                modal.style.display = 'flex'; // Adjust display style to center content
            }

            function handleStarClick(event) {
                var clickedStar = event.target;
                var ratingValue = clickedStar.dataset.ratingValue;
                var stars = document.querySelectorAll('.rating-stars span');

                // Remove 'active' class from all stars
                stars.forEach(function(star) {
                    star.classList.remove('active');
                });

                // Add 'active' class to clicked star and all previous stars
                for (var i = 1; i <= ratingValue; i++) {
                    stars[i - 1].classList.add('active');
                }

                // Display confirmation message
                var ratingMessage = document.createElement('p');
                ratingMessage.textContent = "Thank you for rating " + ratingValue;
                ratingMessage.style.color = 'green';
                ratingMessage.style.marginTop = '10px';
                document.querySelector('.modal-content').appendChild(ratingMessage);

                // Simulate delay for message display
                setTimeout(function() {
                    // Remove the modal and return to the page
                    document.querySelector('.modal').remove();
                }, 2000); // 2 seconds delay
            }
        });
    </script>
</head>
<body>

<header>
    <h1>Welcome to My Example Page</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</nav>
<div class="glow-text">
        <span style="color: #000000 ;">E</span>
        <span style="color: #000000 ;">z</span>
        <span style="color: #000000;">r</span>
</div>
<section>
    <h2>About Us</h2>
    <p>This is an example of a simple webpage layout using HTML and CSS.</p>
</section>

<footer>
    <p>Footer Content &copy; 2024</p>
</footer>

</body>
</html>
