    <style>
        body {
            background-color: #153141;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: green;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-right: 20px;
        }
        nav a:hover {
            background-color: blue;
        }
        .form-container {
            background-color: black;
            padding: 150px;
            margin: 20px auto;
            color: white;
            width: 50%;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 700px; /* Set a maximum width for content clarity */
            min-height: 40vh; /* Minimum full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
         .form-container h2 {
            text-align:left;
            color: green;
        }
          .form-container form {
            text-align:left;
        } 
         .form-container input[type="password"] {
            width: 100px;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid black;
            border-radius: 5px;
            font-size: 16px;
            cursor:pointer;
        }
        .form-container textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 2px solid black;
            border-radius: 5px;
            font-size: 16px;
            cursor:pointer;
        }
        .form-container button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .form-container button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
